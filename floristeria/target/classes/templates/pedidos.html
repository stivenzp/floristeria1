<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti贸n de Pedidos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>
<body>
<div class="container">
    <h1>Gesti贸n de Pedidos</h1>
    <form th:action="@{/pedidos}" method="post">
        <div class="form-group">
            <label for="clienteId">ID del Cliente:</label>
            <input type="number" id="clienteId" name="cliente.id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="tipoArreglo">Tipo de Arreglo:</label>
            <input type="text" id="tipoArreglo" name="tipoArreglo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ocasion">Ocasi贸n:</label>
            <input type="text" id="ocasion" name="ocasion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fechaEntrega">Fecha de Entrega:</label>
            <input type="date" id="fechaEntrega" name="fechaEntrega" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="presupuesto">Presupuesto:</label>
            <input type="number" id="presupuesto" name="presupuesto" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Pedido</button>
    </form>

    <h2>Lista de Pedidos</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Tipo de Arreglo</th>
            <th>Ocasi贸n</th>
            <th>Fecha de Entrega</th>
            <th>Presupuesto</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.cliente.nombre}"></td>
            <td th:text="${pedido.tipoArreglo}"></td>
            <td th:text="${pedido.ocasion}"></td>
            <td th:text="${pedido.fechaEntrega}"></td>
            <td th:text="${pedido.presupuesto}"></td>
            <td th:text="${pedido.estado}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
